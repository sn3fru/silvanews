<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - S.I.L.V.A.</title>
  <link rel="stylesheet" href="style.css?v=1.0.4">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background: linear-gradient(135deg, #0f172a, #1e293b); }
    .login-card { background: #fff; width: 100%; max-width: 380px; border-radius: 14px; box-shadow: 0 20px 50px rgba(0,0,0,.25); padding: 28px; }
    .login-header { text-align:center; margin-bottom: 1rem; }
    .login-header h1 { margin:0; font-size: 1.4rem; color:#111827; }
    .login-sub { color: #6b7280; margin-top:.25rem; font-size:.9rem; }
    .form-group { margin: 14px 0; }
    .form-group label { display:block; margin-bottom:6px; color:#374151; font-weight:600; }
    .form-group input { width:100%; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; outline:none; font-size: 14px; }
    .form-group input:focus { border-color:#3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,.15); }
    .btn-login { width:100%; padding:12px; background:#2563eb; color:#fff; border:none; border-radius:10px; font-weight:600; cursor:pointer; transition:.2s; }
    .btn-login:hover { background:#1d4ed8; }
    .login-footer { text-align:center; margin-top: 10px; color:#6b7280; font-size:.85rem; }
    .error { background:#fee2e2; color:#991b1b; padding:10px; border-radius:8px; margin-top:10px; display:none; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('login-form');
      const errorBox = document.getElementById('login-error');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const username = (document.getElementById('username').value || '').trim();
        const password = (document.getElementById('password').value || '').trim();
        if (username === 'admin' && password === 'admin') {
          const payload = { username: 'admin', token: 'admin', ts: Date.now() };
          localStorage.setItem('silva_auth', JSON.stringify(payload));
          const next = new URLSearchParams(location.search).get('next') || 'index.html';
          window.location.href = next;
        } else {
          errorBox.style.display = 'block';
          errorBox.textContent = 'Usu√°rio ou senha inv√°lidos';
        }
      });
    });
  </script>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <h1>üîí S.I.L.V.A. - Acesso</h1>
      <div class="login-sub">Insira suas credenciais para continuar</div>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input id="username" type="text" placeholder="admin" autocomplete="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="admin" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
      <div id="login-error" class="error"></div>
    </form>
    <div class="login-footer">Acesso restrito. Contate o administrador em caso de d√∫vidas.</div>
  </div>
</body>
</html>
